<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Boostrap 4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous"></script>


        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chuck norris jokes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid d-block align-items-center justify-content-center text-center">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 col">
                    <h1 class=" mt-5">Chuck Norries</h1>
                    <div class="btn-group h-75 d-inline-block ml-2 mr-2 bg-dark rounded-lg p-5">

                        <ul class="d-flex p-0">
                            <li class="list-unstyled m-1"><button class="btn btn-outline-primary" value="Animal"
                                    onclick="animal()">Animal</button>
                            </li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Career"
                                    onclick="career()">Career</button></li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Celebrity"
                                    onclick="celebrity()">Celebrity</button>
                            </li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Dev"
                                    onclick="dev()">Dev</button></li>

                        </ul>

                        <ul class="d-flex p-0">
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Explicit"
                                    onclick="explicit()">Explicit</button>
                            </li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Fashion"
                                    onclick="fashion()">Fashion</button>
                            </li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Food"
                                    onclick="food()">Food</button></li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="History"
                                    onclick="hist()">History</button>
                            </li>

                        </ul>

                        <ul class="d-flex p-0">
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Money"
                                    onclick="money()">Money</button></li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Music"
                                    onclick="music()">Music</button></li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Movie"
                                    onclick="movie()">Movie</button></li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Political"
                                    onclick="political()">Political</button>
                            </li>

                        </ul>

                        <ul class="d-flex p-0">
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Religion"
                                    onclick="religion()">Religion</button>
                            </li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Science"
                                    onclick="science()">Science</button>
                            </li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Sport"
                                    onclick="sport()">Sport</button></li>
                            <li class="list-unstyled  m-1"><button class="btn btn-outline-primary " value="Travel"
                                    onclick="travel()">Travel</button></li>

                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 col">
                    <span class="text-center m-auto">
                        <h4 class="mb-4 mt-5 font-smaller">Selected category: <span id="btnResult"></span></h4>
                        <div
                            class="card w-75 h-75 m-auto bg-primary align-items-center justify-content-center text-left">
                            <p class="text-white m-3" id="jokes"></p>
                        </div>
                        <div class="text-center m-3">
                            <button class="btn mb-2 text-primary font-weight-bold focus-none" onclick="newJokes()"
                                value="New Jokes">New Joke</button>
                        </div>
                        <hr class="w-25 pb-lg-1 mb-5 bg-dark rounded-lg">
                        <br>
                    </span>
                </div>

            </div>
        </div>
            <!--  JS local file-->
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
